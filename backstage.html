<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            后台登录
        </title>
        <link rel="stylesheet" type="text/css" href="stylesheet/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="stylesheet/backstage.css"/>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <img src="logo.png" class="pic"/>
                <img src="version.png" class="version"/>
            </div>
            <div class="bottom">
                <form method="post" action="login.php" class="form-horizontal">
                    <div class="form-group" id="user">
                        <label for="username" class="col-md-4 control-label">
                        </label>
                        <div class="col-md-4">
                            <input type="text"  class="form-control " placeholder="请输入用户名" id="username"/>
                        </div>
                    </div>
                    <div class="form-group" id="pwd">
                        <label for="pawd" class="col-md-4 control-label ">
                        </label>
                        <div class="col-md-4">
                            <input type="password" class="form-control" placeholder="请输入密码" id="pawd"/>
                        </div>
                    </div>
                    <div class="form-group" id="button">
                        <label for="btn" class="col-md-4 control-label">
                        </label>
                        <div class="col-md-4">
                            <input type="button" class="btn btn-primary btn-block" value="login" id="btn"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
